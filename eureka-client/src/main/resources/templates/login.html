<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:replace="common/public::bootStrapCssAndJs"></div>

<body>
<form style="width: 30%;margin: 0 auto">
    <h2 style="text-align: center">登录界面</h2>
    <div class="form-group">
        <label>用户名：</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
    </div>
    <div class="form-group">
        <label>密码：</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
    </div>
    <div class="form-group">
        <button type="button" name="submit" class="btn btn-primary" onclick="login()">登录</button>
        <button type="reset" name="reset" class="btn btn-primary">重置</button>
    </div>
</form>

</body>
<script type="application/javascript" th:src="'../login/login.js'"></script>
</html>
